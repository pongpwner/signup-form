<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <section class="hero">
        <div class="logo"><img src="./assets/odin-lined.png" alt="logo" class="logo-image"><span
                class="logo-text">ODIN</span></div>
        <div class="credit">Photo by Haily West on Unsplash</div>
    </section>


    <form class="sign-up-form" action="/" method="post">
        <section class="intro">
            <span class="space"></span>
            <p>You Know you need something like this in your life to help you realize your deepest dreams. Sign up now
                to get started.</p>
            <p>You know you want to.</p>
        </section>


        <section class="contact">
            <h2>Lets do this!</h2>
            <ul>
                <li><label for="first-name">First Name</label><input id="first-name" required type="text"></li>
                <li><label for="last-name">Last Name</label><input id="last-name" required type="text"></li>
                <li><label for="email">Email</label><input id="email" required type="email"></li>
                <li><label for="phone-number">Phone Number</label><input id="phone number" required type="text"></li>
                <li><label for="password">Password</label><input id="password" required type="password"></li>
                <li><label for="confirm-password">Confirm Password</label><input class="c-password" required
                        type='password' id="confirm-password" required type="text">
                </li>
            </ul>
        </section>
        <section class="account">
            <button class="create-account-button" type="submit">Create Account</button>

            <p class="">Already have an account? <a href="/">Log In</a></p>
        </section>
    </form>


</body>

</html>
